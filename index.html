<!DOCTYPE html>

            padding: 20px;
        }
        img { 
            max-width: 100%; 
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>


    <script>
